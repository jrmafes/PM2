<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pricing - Purely Mindful</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f7f7f7;
        }

        /* Container Layout */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            z-index: 100;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Typography */
        h1 {
            font-size: 26px;
            font-weight: 700;
            color: #7C9082;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #7C9082;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }

        /* List Styles */
        ul {
            list-style-type: none;
            margin: 15px 0;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
            color: #555;
        }

        li:before {
            content: "•";
            color: #7C9082;
            position: absolute;
            left: 0;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #7C9082;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .button:hover {
            background: #6b7c70;
        }

        /* Back Button */
        .back-button {
            color: #7C9082;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .back-button:hover {
            color: #6b7c70;
        }

        /* Mobile Optimization */
        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p, li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="header">
        <div class="header-content">
            <h1>Purely Mindful</h1>
            <a href="index.html" class="button">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">← Back to Home</a>
        
        <!-- Pricing Content -->
        <section class="card">
            <h2>Our Pricing</h2>
            <p>Keep your home clean and safe without overspending:</p>
            <ul>
                <li>16 oz glass spray cleaner: $8</li>
                <li>32 oz refill bottle: $12</li>
            </ul>
            <p>Affordable, natural, and worry-free!</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Purely Mindful. All rights reserved.</p>
    </footer>
</body>
</html>
